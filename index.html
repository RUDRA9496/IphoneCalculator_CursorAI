<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="mainContainer">

        <div class="display">
            <input type="text" placeholder="0" id="outputLabel" readonly>
        </div>

        <div class="row1">
            <button class="generalBtn" onclick="handlecalculation('AC')">AC</button>
            <button class="generalBtn" aria-label="plusminus" onclick="handlecalculation('+/-')">+/-</button>
            <button class="generalBtn" onclick="handlecalculation('%')">%</button>
            <button class="generalBtn" aria-label="division" onclick="handlecalculation('/')">/</button>
        </div>

        <div class="row2">
            <button class="generalBtn" onclick="handlecalculation('7')">7</button>
            <button class="generalBtn" onclick="handlecalculation('8')">8</button>
            <button class="generalBtn" onclick="handlecalculation('9')">9</button>
            <button class="generalBtn" aria-label="multiply" onclick="handlecalculation('*')">X</button>
        </div>

        <div class="row3">
            <button class="generalBtn" onclick="handlecalculation('4')">4</button>
            <button class="generalBtn" onclick="handlecalculation('5')">5</button>
            <button class="generalBtn" onclick="handlecalculation('6')">6</button>
            <button class="generalBtn" onclick="handlecalculation('-')">-</button>
        </div>

        <div class="row4">
            <button class="generalBtn" onclick="handlecalculation('1')">1</button>
            <button class="generalBtn" onclick="handlecalculation('2')">2</button>
            <button class="generalBtn" onclick="handlecalculation('3')">3</button>
            <button class="generalBtn" onclick="handlecalculation('+')">+</button>
        </div>

        <div class="row5">
            <button class="generalBtn" onclick="handlecalculation('0')">0</button>
            <button class="generalBtn" onclick="handlecalculation('.')">.</button>
            <button class="generalBtn" onclick="handlecalculation('=')">=</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
